<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="status">Status: Waiting for connection...</div>
    <video id="remoteVideo" autoplay playsinline controls></video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');

        // Get Room ID from URL or default to 'room1'
        const urlParams = new URLSearchParams(window.location.search);
        const ROOM_ID = urlParams.get('room') || 'room1';

        let peerConnection;

        // STUN Server Configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // Join the room
        socket.on('connect', () => {
            statusDiv.innerText = 'Status: Connected. Waiting for stream...';
            socket.emit('join', ROOM_ID);
        });

        // Handle Offer from Client
        socket.on('offer', async (offer) => {
            statusDiv.innerText = 'Status: Receiving Offer...';

            if (peerConnection) {
                peerConnection.close();
            }

            createPeerConnection();

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('answer', { room: ROOM_ID, answer: answer });
                statusDiv.innerText = 'Status: Negotiating...';

            } catch (err) {
                console.error("Error handling offer:", err);
                statusDiv.innerText = 'Error: ' + err.message;
            }
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            // Handle Incoming Stream (Track)
            peerConnection.ontrack = (event) => {
                console.log("Stream received");
                statusDiv.innerText = 'Status: Viewing Stream';
                remoteVideo.srcObject = event.streams[0];
            };

            // Handle ICE Candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('candidate', { room: ROOM_ID, candidate: event.candidate });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'disconnected') {
                    statusDiv.innerText = 'Status: Stream Disconnected';
                }
            };
        }

        // Handle ICE Candidates from Client
        socket.on('candidate', async (candidate) => {
            if (!peerConnection) return;
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (err) {
                console.error("Error adding ice candidate:", err);
            }
        });

    </script>
</body>

</html>
